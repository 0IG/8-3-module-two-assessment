<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <!-- Select a movie -->
        <section>
            <h2>Select a movie</h2>
            <select name="Select a movie" id="select">
                <option value=""></option>
            </select>

            <!-- Add a review -->
            <section class="input">
                <h2>Add a review</h2>
                <form action="">
                    <label for="review"></label>
                    <input id="review" type="text"/>
                    <input type="submit"/>
                </form>
            </section>
        </section>

        <!-- Movie Description -->
        <section>
            <div id="display-info"></div>
            <h2>Movie details</h2>
        </section>

        <!-- People -->
        <section>
            <h2></h2>
            <button id="show-people">Show People</button>
        </section>
        
        <!-- Reviews -->
        <section>
            <h2>Reviews</h2>
            <button id="reset-reviews">Reset Reviews</button>
            <ul></ul>
        </section>
    </main>
</body>
</html>
