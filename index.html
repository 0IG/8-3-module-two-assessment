<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <select name="Select a movie" id="SelectTag">
                <option value=""></option>
            </select>
            <h2>Select a movie</h2>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="">
                <label for="review"></label>
                <input type="text" id="review">
                <input type="submit">
            </form>
        </section>
        <section>
            <div id="display-info"></div>
            <h2>Movie details</h2>
        </section>
        <section>
            <h2>Reviews</h2>
            <button id="reset-reviews">Reset Reviews</button>
            <ul></ul>
        </section>
        <section>
            <h2></h2>
            <button id="show-people">Show People</button>
        </section>
    </main>
</body>
</html>
